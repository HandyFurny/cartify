<div class="modal fade" id={{modalId}} tabindex="-1" role="dialog" aria-labelledby="itemCreateModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="itemCreateModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form [ngFormModel]="customForm">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input class="form-control" id="name" placeholder="Name" [ngFormControl]="customForm.controls['name']">
            <div *ngIf="validService.check('name').result" class="alert alert-danger">{{validService.check('name').message}}</div>
          </div>
          <div class="form-group">
            <label for="productCode">Product Code</label>
            <input class="form-control" id="code" placeholder="Code" [ngFormControl]="customForm.controls['code']">
            <div *ngIf="validService.check('code').result" class="alert alert-danger">{{validService.check('code').message}}</div>
          </div>
          <div class="modal-footer">
            <button [disabled]="!customForm.valid" type="button" class="btn btn-default" data-dismiss="modal" (click)='submitItem(customForm)'>Save & Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
