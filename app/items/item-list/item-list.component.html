<div class='panel-body'>
    <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type='text'
                   [(ngModel)]='filterBy'/>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            {{ pageTitle }}
            <h3>Filtered by: {{ filterBy }}</h3>
        </div>
    </div>

    <div class='has-error'></div>

    <div class='table-responsive'>
        <table class='table' *ngIf='items && items.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'
                        		(click)='toggleImg()'>
                        	    {{ showImg ? 'Hide' : 'Show' }} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                    <th></th>
                </tr>
            </thead>
            	<tr *ngFor='let item of items | itemFilter:filterBy'>
            		<td>
            			<img *ngIf='showImg'
            				 [src]='item.imageUrl'
            			     [style.width.px]='imgWidth'
            			     [style.margin.px]='imgMargin'>
            		</td>
            		<td>{{ item.productName }}</td>
            		<td>{{ item.productCode | lowercase }}</td>
            		<td>{{ item.releaseDate }}</td>
            		<td>{{ item.price }}</td>
            		<td><stars [rating]='item.starRating' (ratingClicked)='onRatingClicked($event)'></stars></td>
                    <td>
                        <a data-toggle="modal" href="#{{item.productId}}Modal" class="btn btn-primary" role="button">Update</a>
                    </td>
                    <update-item [item]='item'></update-item>
            	</tr>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
