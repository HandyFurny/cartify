<ol class="breadcrumb">
    <li><a class="btn btn-default btn-link" role="button" (click)='goBack()'>Home</a></li>
    <li class="active">Cart</li>
</ol>
<table class="table table-striped">
    <tr>
        <th>Item</th>
        <th>Name</th>
        <th>Code</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Net Price</th>
        <th></th>
    </tr>
    <tr *ngFor='let c of cart'>
        <td>{{c.itemId}}</td>
        <td>{{c.name}}</td>
        <td>{{c.code}}</td>
        <td></td>
        <td>{{c.quantity}}</td>
        <td></td>
        <td>
            <p>
                <button type="button" class="btn btn-default btn-xs" (click)='increaseQuantity(c)'>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" (click)='decreaseQunatity(c)'>
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger btn-xs" (click)='removeItem(c)'>Delete</button>
            </p>
        </td>
    </tr>
</table>
