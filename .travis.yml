language: node_js

node_js:
  - '6.10.1'

branches:
  only:
    - master

before_script:
  - npm install phantomjs
  - npm install -g karma
  - npm install -g coveralls
  - npm i -g angular-cli-ghpages
  - npm install
  - ng build

script:
  - ng test -cc --no-watch

after_success:
  - npm run coveralls
  - ng build --prod --base-href="https://faxad.github.io/cartify/"
  - ngh