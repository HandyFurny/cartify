<div class="modal fade" id="itemCreateModal" tabindex="-1" role="dialog" aria-labelledby="itemCreateModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="itemCreateModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form [ngFormModel]="createForm">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input class="form-control" id="productName" placeholder="Name" [ngFormControl]="createForm.controls['itemName']">
            <div *ngIf="check()" class="alert alert-danger">Name is invalid</div>
            <div *ngIf="check()" class="alert alert-danger">Name is required</div>
          </div>
          <div class="form-group">
            <label for="productCode">Product Code</label>
            <input class="form-control" id="productCode" placeholder="Code" [ngFormControl]="createForm.controls['itemCode']">
          </div>
          <div class="modal-footer">
            <button [disabled]="!createForm.valid" type="button" class="btn btn-default" data-dismiss="modal" (click)='submitItem(createForm.value)'>Save & Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
