<div class="modal fade" id="itemCreateModal" tabindex="-1" role="dialog" aria-labelledby="itemCreateModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="itemCreateModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input class="form-control" id="productName" placeholder="Name" [(ngModel)]="productName">
          </div>
          <div class="form-group">
            <label for="productCode">Product Code</label>
            <input class="form-control" id="productCode" placeholder="Code" [(ngModel)]="productCode">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)='submitItem()'>Save & Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
